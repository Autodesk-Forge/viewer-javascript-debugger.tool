
<form class="bg-info container" action="" id="form_setFocalLength">
    <div class="form-group">
        <h4>BaseViewer3d.explode(scale);</h4>
        <h5>Explodes the model from the center of gravity.</h5>
        <label for="sldr_explode">Explode {0.0 - 100.0}</label>
        <div class="input-group">
            <input class="form-control" name="explode" id="sldr_explode" type="range" step=".01" min="0.0" max="100.0" value="0">
            <span class="input-group-addon" id="txt_explode">0.0</span>
        </div>
    </div>
</form>

<script>
        // TBD: no way to get current explode value
    
    $("#sldr_explode").on("input", function(evt) {  
        evt.preventDefault();
        
        if (_viewer.model.is2d())
            console.log("LmvDbg: loaded asset is 2D, calling explode() is not advised!");
        
        var newValue = this.value;
        console.log("Setting explode = " + newValue);
        $('#txt_explode').html(newValue);
        _viewer.explode(newValue);
    });
